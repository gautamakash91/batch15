<html>
    <head></head>
    <body>
        <input placeholder="enter name" id="name" /> <br />
        <input placeholder="enter address" id="address" /> <br />
        <input placeholder="enter phone no" id="phone" /> <br />

        <button onclick="handleClick()">submit</button>

        <ol id="mylist">
            
        </ol>

        <script>
            var content = [];

            function handleClick(){
                var name = document.getElementById("name").value;
                var address = document.getElementById("address").value;
                var phone = document.getElementById("phone").value;

                content.push('<li>'+name + address + phone + 
                    '<button onclick="removeRow('+content.length+')">X</button>'
                    +
                    '</li>');
                
                console.log(content);
                document.getElementById("name").value = "";
                document.getElementById("address").value = "";
                document.getElementById("phone").value = "";

                document.getElementById("mylist").innerHTML = content.join('');
            }

            function removeRow(index){
                content.splice(index, 1);
                document.getElementById("mylist").innerHTML = content.join('');
            }
        </script>
    </body>
</html>
