<html>
    <head>
        <style>
            .myclass{
                width: 300px; 
                height: 200px; 
                display: inline-block;
                border-radius: 20px;
            }

            #div1{
                background-color: red;
            }

            #div2{
                background-color: green;
            }

            #div3{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="myclass" id="div1" onclick="changeColor('div1')">
            
        </div>

        <div class="myclass" id="div2" onclick="changeColor('div2')">
           
        </div>

        <div class="myclass" id="div3" onclick="changeColor('div3')">
           
        </div>

        <button onclick="handleClick()">click me</button>

        <input id="myinput" />

        <script>
            function changeColor(source){
                var c = document.getElementById("myinput").value;
                document.getElementById(source).style.backgroundColor = c;
            }

            function handleClick(){
                document.getElementById("div1").innerHTML = "Akash Gautam";
            }
        </script>
                
    </body>
</html>
